<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2xl  font-semibold text-gray-700 mg-4">Nova Lugar</h2>

  <hr>

  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do Lugar</label>
      <input type="text"
             name="nome"
             formControlName="nome"
             id="nome"
             placeholder="Ex: Praia do sol,Restaurante estrela.."
             class="w-full p-3 border border-gray-300 rounded-sm focus:ring focus:ring-blue-400"
             required>
      <span *ngIf="isCampoValido('nome')" class="text-red-500 text-sm"> Campo Obrigatório</span>
    </div>

    <div class="mb-4">
      <label for="categoria" class="block text-gray-600 font-medium mb-2">Categorias</label>
      <select name="categoria"
              id="categoria"
              formControlName="categoria"
              class="w-full p-3 border border-gray-300 rounded-sm focus:ring focus:ring-blue-400"
              required>
        <option value="">Selecione uma categoria</option>
        <option *ngFor="let cat of categorias" value="cat.nome">{{ cat.nome }}</option>
      </select>
      <span *ngIf="isCampoValido('categoria')" class="text-red-500 text-sm"> Campo Obrigatório</span>
    </div>

    <div class="mb-4">
      <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
      <input type="text"
             name="localizacao"
             formControlName="localizacao"
             id="localizacao"
             placeholder="Ex: São Paulo"
             class="w-full p-3 border border-gray-300 rounded-sm focus:ring focus:ring-blue-400"
             required>
      <span *ngIf="isCampoValido('localizacao')" class="text-red-500 text-sm"> Campo Obrigatório</span>

    </div>

    <div class="mb-4">
      <label for="urlFoto" class="block text-gray-600 font-medium mb-2">Foto</label>
      <input type="text"
             name="urlFoto"
             formControlName="urlFoto"
             id="urlFoto"
             placeholder="Ex: JPG ,PNG"
             class="w-full p-3 border border-gray-300 rounded-sm focus:ring focus:ring-blue-400"
             required>
      <span *ngIf="isCampoValido('urlFoto')" class="text-red-500 text-sm"> Campo Obrigatório</span>

    </div>

    <div class="mb-4">
      <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação</label>
      <select name="avaliacao"
              id="avaliacao"
              formControlName="avaliacao"
              class="w-full p-3 border border-gray-300 rounded-sm focus:ring focus:ring-blue-400"
              required>
        <option value="">Selecione uma avaliação</option>
        <option value="1">1 - ruim</option>
        <option value="2">2 - regular</option>
        <option value="3">3 - bom</option>
        <option value="4">4 - muito bom</option>
        <option value="5">5 - exelente</option>
      </select>
      <span *ngIf="isCampoValido('avaliacao')" class="text-red-500 text-sm"> Campo Obrigatório</span>
    </div>

    <button type="submit"
            class="w-full text-white bg-blue-600 font-semibold p-3 rounded shadow hover:bg-blue-700">
      Cadastrar Lugares
    </button>

  </form>
</div>
