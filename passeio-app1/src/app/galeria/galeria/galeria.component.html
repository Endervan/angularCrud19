<!--filtos-->

<form #frm="ngForm">
<div class="p-4 bg-white shadow">
  <div class="flex flex-col md:flex-row items-center justify-center gap-4">
    <input type="text"
           placeholder="Pesquisar pelo nome do local"
           name="nomeFiltro"
           [(ngModel)]="nomeFiltro"
           class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring-blue-400">

    <select name="categoriaFiltro"
            id="categoriaFiltro"
            [(ngModel)]="categoriaFiltro"
            class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring-blue-400">
      <option value="-1">Todas as Categorias</option>
      <option *ngFor="let cat of categorias" [value]="cat.nome">{{ cat.nome }}</option>
    </select>

    <button (click)="filtar()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-400" type="submit">Pesquisar</button>


  </div>

</div>
</form>

<!--listagem lugares-->
<div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

  <div class="bg-white shadow rounded overflow-hidden" *ngFor="let lugar of lugares">
    <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full h-40 object-cover"/>
    <div class="p-4">
      <h2 class="text-lg font-semibold">{{ lugar.nome }}</h2>
      <p class="text-gray-500">Categoria : <span class="text-blue-400">{{lugar.categoria}}</span></p>
      <p class="text-gray-500">Localização : <span class="text-blue-400">{{lugar.localizacao}}</span></p>

      <div class="flex mt-2 items-center">
        <span class="text-yellow-500" [innerHTML]="getTotalEstrelas(lugar)"></span>
      </div>
    </div>
  </div>

</div>
